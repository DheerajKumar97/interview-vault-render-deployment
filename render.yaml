services:
  - type: web
    name: interview-compass
    env: node
    buildCommand: npm ci && node create-env.js && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NODE_ENV
        value: production
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_PROJECT_ID
        sync: false
      - key: VITE_SUPABASE_PUBLISHABLE_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: VITE_API_URL
        value: /api
      - key: RENDER_EXTERNAL_URL
        sync: false
      - key: BREVO_API_KEY
        sync: false

  - type: cron
    name: email-digest-cron
    env: node
    schedule: "*/15 * * * *"  # Runs every 15 minutes (saves free tier hours)
    buildCommand: npm ci
    startCommand: node send-digest-cron.js
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: RENDER_EXTERNAL_URL
        sync: false
      - key: VITE_API_URL
        sync: false
      - key: BREVO_API_KEY
        sync: false
