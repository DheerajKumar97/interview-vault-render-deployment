[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  [functions.generate-interview-questions]
    timeout = 250
  [functions.generate-projects]
    timeout = 250

[dev]
  targetPort = 8080
  framework = "#custom"
  command = "npm run dev"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables for email service
[env]
  FRONTEND_URL = "https://interview-compass.netlify.app"
  VITE_API_URL = "/.netlify/functions"

# Development environment
[env.development]
  FRONTEND_URL = "http://localhost:8080"
